<!DOCTYPE html>
<html lang="en">
    <head>
		<title>Seller Page</title>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous" />
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>

			.wrapper {
				height: 100vh

<body>

    <div class="wrapper d-flex align-items-center">
        <div class="container">
            <h1>Request Upload Product</h1>
            <form class="needs-validation was-validated" method="post" action="seller_request.php" enctype="multipart/form-data">
            
                <div class="mt-3 mb-3">
                    <label for="name" class="form-label">Product Name:</label>
                    <input type="text" class="form-control" id="name" placeholder="Product Name" name="name" required />
                    <div class="valid-feedback">Looks good!</div>
                    <div class="invalid-feedback">Please write a product name.</div>
                </div>
                
                <div class="mb-3">
                    <label for="description" class="form-label">Description:</label>
                    <input type="text" class="form-control" id="description" placeholder="Description" name="description" required />
                    <div class="valid-feedback">Looks good!</div>
                    <div class="invalid-feedback">Please write the Description of the product.</div>
                </div>
                
                <div class="mb-3">
                    <label for="price" class="form-label">Price:</label>
                    <input type="text" class="form-control" id="price" placeholder="Price" name="price" required />
                    <div class="valid-feedback">Looks good!</div>
                    <div class="invalid-feedback">Please write the price.</div>
                </div>
                
                <div class="mb-3">
                    <label for="image" class="form-label">Image:</label>
                    <input type="file" class="form-control" id="image" name="image" required />
                    <div class="valid-feedback">Looks good!</div>
                    <div class="invalid-feedback">Please choose an image.</div>
                </div>
                
                <button type="submit" class="btn btn-primary">Request Upload</button>
                
                <a href="../index.php" type="button" class="btn btn-link">Back.</a>
            </form>
        </div>		
    </div>


</body>
</html>
